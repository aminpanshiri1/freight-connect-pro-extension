<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LoadConnect Pro</title>
  <link rel="stylesheet" href="popup.css">

<body>
  <div class="container">

        <input type="checkbox" id="colorToggle" checked>

    </div>

    <!-- Footer -->
